<body>
    <h1>Survey</h1>
    <div class="container">
        <form id="quiz-form">
            <div class="form-group">
                <label for="question1">1. What is your favourite candle scent?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1a" value="A" checked>
                    <label class="form-check-label" for="q1a">Vanilla</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1b" value="B">
                    <label class="form-check-label" for="q1b">Caramel</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1c" value="C">
                    <label class="form-check-label" for="q1c">Coconut</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1d" value="D">
                    <label class="form-check-label" for="q1d">Strawberry</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="question2">2. What collection should we do in the future?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2a" value="A" checked>
                    <label class="form-check-label" for="q2a">Enchanted Forest</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2b" value="B">
                    <label class="form-check-label" for="q2b">Fluffy Pies</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2c" value="C">
                    <label class="form-check-label" for="q2c">Circus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2d" value="D">
                    <label class="form-check-label" for="q2d">Sparkly Clean</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="question3">Which of our previous collections was your favourite?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3a" value="A" checked>
                    <label class="form-check-label" for="q3a">Winter Collection</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3b" value="B">
                    <label class="form-check-label" for="q3b">All-Cake Collection</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3c" value="C">
                    <label class="form-check-label" for="q3c">Bookworm Collection</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3d" value="D">
                    <label class="form-check-label" for="q3d">Salty Sea Collection</label>
                </div>
            </div>
    </div>
    </form>
